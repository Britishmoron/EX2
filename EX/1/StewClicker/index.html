<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stew Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #212121;
      color: #efe6dc;
      margin: 0;
      padding: 0 10px 24px 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .center {
      text-align: center;
    }
    #stew-icon {
      width: 120px;
      height: 120px;
      cursor: pointer;
      margin: 24px auto 10px auto;
      display: block;
      transition: transform 0.1s;
      border-radius: 16px;
      box-shadow: 0 4px 12px #14141455;
      border: 2px solid #ffe2a9;
      background: #333;
    }
    #stew-icon:active {
      transform: scale(0.97);
      filter: brightness(1.15);
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 28px;
      font-size: 1.15em;
      margin-bottom: 18px;
    }
    .upgrades {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      padding: 10px 0 24px 0;
    }
    .upgrade-section {
      background: #2a1e16;
      border-radius: 12px;
      padding: 12px 18px 16px 18px;
      min-width: 320px;
      max-width: 350px;
      box-shadow: 0 2px 12px #0003;
      margin: 0 10px 22px 10px;
    }
    .upgrade-section h2 {
      font-size: 1.12em;
      margin-bottom: 7px;
      color: #ffc23b;
      letter-spacing: 0.5px;
    }
    .upgrade-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 440px;
      overflow-y: auto;
    }
    .upgrade-btn {
      background: #3d2b13;
      color: #ffe2a9;
      border: 1.5px solid #ffc23b;
      border-radius: 7px;
      padding: 7px 10px;
      font-size: 1em;
      transition: background 0.15s, color 0.15s;
      text-align: left;
      cursor: pointer;
      min-width: 210px;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .upgrade-btn:disabled {
      opacity: 0.55;
      background: #222;
      color: #888;
      border-color: #333;
      cursor: not-allowed;
    }
    .upgrade-btn strong {
      color: #ffefad;
    }
    @media (max-width: 900px) {
      .upgrades {
        flex-direction: column;
        align-items: center;
      }
      .upgrade-section {
        min-width: 0;
        width: 98%;
      }
    }
  </style>
</head>
<body>
  <h1>Stew Clicker</h1>
  <div class="center">
    <img id="stew-icon" src="StewIcon.jpeg" alt="Stew Icon" title="Stir Stew!">
  </div>
  <div class="stats">
    <div><strong>Stews:</strong> <span id="stew-count">0</span></div>
    <div><strong>CPS:</strong> <span id="cps">0</span></div>
    <div><strong>Click Power:</strong> <span id="cp">1</span></div>
  </div>
  <div class="upgrades">
    <div class="upgrade-section">
      <h2>CPS Upgrades</h2>
      <div id="cps-upgrades" class="upgrade-list"></div>
    </div>
    <div class="upgrade-section">
      <h2>Click Power Upgrades</h2>
      <div id="cp-upgrades" class="upgrade-list"></div>
    </div>
  </div>
  <script src="stew-clicker.js"></script>
</body>
</html>
